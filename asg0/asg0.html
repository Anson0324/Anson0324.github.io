<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 0: Vector Library</title>
  <script src="lib/cuon-matrix-cse160.js"></script>
  <script src="asg0.js"></script>
  <style>
    input[type="number"] {
      width: 50px;
    }
    select {
      width: 150px;
    }
  </style>
</head>
<body onload="main()">
  <canvas id="asg0" width="400" height="400" style="border: 1px solid black;"></canvas>
  <br>
  <label>v1: X:</label>
  <input type="number" id="x-coordinate-v1">
  <label>Y:</label>
  <input type="number" id="y-coordinate-v1">
  <br><br>
  <label>v2: X:</label>
  <input type="number" id="x-coordinate-v2">
  <label>Y:</label>
  <input type="number" id="y-coordinate-v2">
  <br><br>
  <label>Operation:</label>
  <select id="operation">
    <option value="add">Add</option>
    <option value="sub">Subtract</option>
    <option value="mul">Multiply</option>
    <option value="div">Divide</option>
    <option value="magnitude">Magnitude</option>
    <option value="normalize">Normalize</option>
    <option value="angle">Angle between</option>
    <option value="area">Area</option>
  </select>
  <label>Scalar:</label>
  <input type="number" id="scalar">
  <br><br>
  <button id="draw-operation-button">Draw</button>
</body>
</html>
